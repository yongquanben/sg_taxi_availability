<!DOCTYPE html>
<html>
<head>
	<title>Realtime timeline. Basic Example.</title>

	<link rel="stylesheet" href="../../../dist/sentio.css" />

	<script src="../../../node_modules/d3/build/d3.js" charset="utf-8"></script>
	<script src="../../../dist/sentio.js" charset="utf-8"></script>

	<style>
	</style>

</head>
<body>
	<div id="chart"></div>
	<button onClick="doPlay()">Play</button>
	<button onClick="doPause()">Pause</button>
	<br/>

	<script type="text/javascript">
		var timelineDiv = d3.select('#chart');
		var timeline = sentio.chart.realtimeTimeline()
			.height(100)
			.width(600)
			.interval(60000)
			.yExtent(sentio.model.extent({
				overrideValue: [0, undefined],
				getValue: function(d) { return d[1]; }
			}))
			.curve(d3.curveBasis)
			.delay(0);

		var controller = sentio.controller.realtimeBins({
			binCount: 60,
			binSize: 1000
		});
		controller.model()
			.getKey(function(d) { return d[0]; } )
			.getValue(function(d) { return d[1]; } )
			.updateBin(function(bin, d) { bin[1] += d; })
			.createSeed(function() { return 0; });

		timeline.init(timelineDiv).data([{ key: 'series1', values: controller.bins() }]).redraw();
		timeline.start();

		function doSetCount() {
			var value = document.getElementById('countInput').value;
			controller.binCount(value);
		}

		function doSetSize() {
			var value = document.getElementById('sizeInput').value;
			controller.binSize(value);
		}

		function doSetDelay() {
			var value = document.getElementById('lwmInput').value;
			controller.delay(value);
		}

		function doPlay() {
			controller.start();
			timeline.start();
		}

		function doPause() {
			controller.stop();
			timeline.stop();
		}

		function doClear() {
			controller.clear();
		}

		function update() {
			controller.add([[ Date.now(), Math.random() * 10]]);
			window.setTimeout(update, 1000);
		}

		update();

	</script>

</body>
</html>
